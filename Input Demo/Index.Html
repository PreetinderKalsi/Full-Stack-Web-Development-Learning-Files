<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Input Demo</title>
</head>

<body>

  <p>Do you prefer cats or dogs ?</p>
  <form>
    <label for="dogs">Dogs: </label>
    <input name="petchoice" id="Dogs" type="radio" value="Dogs">

    <label for="cats">Cats:</label>
    <input type="radio" name="petchoice" id="Cats" value="Cats">

    <p>What's your favourite color ?</p>
    <select name="color">
      <option value="Red">Red</option>
      <option>Orange</option>
      <option>Yellow</option>
    </select>

    <input type="text" name="" value="">
    <textarea name="Resume" rows="10" cols="50"></textarea>

    <button name="button">Submit !</button>
  </form>
</body>

</html>
